checks for yt_data :
  - missing_count("Video_Id") = 0
  - duplicate_count("Video_Id") = 0

  - likes_count_greater_than_video_views = 0:
      name: checks for Like_Count greater than Video_Views
      likes_count_greater_than_video_views_query:
        SELECT COUNT(*) 
        FROM yt_data
        WHERE "Likes_Count" > "Video_Views" ;

  - comments_count_greater_than_video_views = 0:
      name: checks for Comments_Count greater than Video_Views
      comments_count_greater_than_video_views_query:
        SELECT COUNT(*) 
        FROM yt_data
        WHERE "Comments_Count" > "Video_Views" ;

